    <!-- tag" <a> "is used to insert links and in attribute " href " we are puting that links

    -->

    <a href="https://www.google.com"    target="_blank"> Go to linked page  </a><br>

    <!-- putting" / "here first for getting hint for attaching our files links -->

    <!-- if " src " attribute not loading due to slow internet or when source  of the file is not found then "alt" attribute shows whatever writes in it 
    here image is not present hence alt text is shown  -->
